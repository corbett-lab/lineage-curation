<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxonium - With Backend</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="module">
    import Taxonium from '../src/Taxonium.jsx';
    
    // Render the Taxonium component with the backend URL
    ReactDOM.render(
      React.createElement(Taxonium, { 
        backendUrl: "https://api.cov2tree.org"
      }),
      document.getElementById('root')
    );
  </script>
</body>
</html>
